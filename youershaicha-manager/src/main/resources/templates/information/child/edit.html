<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="child_id" name="child_id" th:value="${child.child_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">孩子姓名：</label>
								<div class="col-sm-8">
									<input id="childName" name="childName" th:value="${child.childName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出生日期：</label>
								<div class="col-sm-8">
									<input id="childBirthday" name="childBirthday" th:value="${child.childBirthday}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证号：</label>
								<div class="col-sm-8">
									<input id="childIdcard" name="childIdcard" th:value="${child.childIdcard}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">性别  0男  1女：</label>
								<div class="col-sm-8">
									<input id="childGender" name="childGender" th:value="${child.childGender}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">ZAOCHAN 早产儿 DITIZHONG 低体重儿 DANTAI 单胎
   SHUANGTAI 双胎  DUOTAI 多胎：</label>
								<div class="col-sm-8">
									<input id="childType" name="childType" th:value="${child.childType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">母亲姓名：</label>
								<div class="col-sm-8">
									<input id="motherName" name="motherName" th:value="${child.motherName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">母亲身份证号：</label>
								<div class="col-sm-8">
									<input id="motherIdcard" name="motherIdcard" th:value="${child.motherIdcard}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">母亲眼疾病家族史 0 无  1 有：</label>
								<div class="col-sm-8">
									<input id="motherEyeHis" name="motherEyeHis" th:value="${child.motherEyeHis}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label"> 母亲眼疾病家族史 JINSHI 近视  YUANSHI 远视  RUOSHI 弱视：</label>
								<div class="col-sm-8">
									<input id="motherEyeIns" name="motherEyeIns" th:value="${child.motherEyeIns}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">父亲眼疾病家族史 0 无  1 有：</label>
								<div class="col-sm-8">
									<input id="fatherEyeHis" name="fatherEyeHis" th:value="${child.fatherEyeHis}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">父亲眼疾病家族史 JINSHI 近视  YUANSHI 远视  RUOSHI 弱视：</label>
								<div class="col-sm-8">
									<input id="fatherEyeIns" name="fatherEyeIns" th:value="${child.fatherEyeIns}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">家庭住址：</label>
								<div class="col-sm-8">
									<input id="childAddress" name="childAddress" th:value="${child.childAddress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">特殊药史 0 无  1 有：</label>
								<div class="col-sm-8">
									<input id="childMedicineHis" name="childMedicineHis" th:value="${child.childMedicineHis}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">特殊药史：</label>
								<div class="col-sm-8">
									<input id="childMedicineIns" name="childMedicineIns" th:value="${child.childMedicineIns}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">电话：</label>
								<div class="col-sm-8">
									<input id="childPhone" name="childPhone" th:value="${child.childPhone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">SHUNCHAN 顺产 PAOFUCHAN 剖腹产 TAITOUXIYIN 胎头吸引：</label>
								<div class="col-sm-8">
									<input id="childDelivery" name="childDelivery" th:value="${child.childDelivery}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">住院号：</label>
								<div class="col-sm-8">
									<input id="childHistoryN" name="childHistoryN" th:value="${child.childHistoryN}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">孕周：</label>
								<div class="col-sm-8">
									<input id="childGestationalweek" name="childGestationalweek" th:value="${child.childGestationalweek}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出生时体重 KG：</label>
								<div class="col-sm-8">
									<input id="childWeight" name="childWeight" th:value="${child.childWeight}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">窒息史 0 无  1 有：</label>
								<div class="col-sm-8">
									<input id="childSuffocation" name="childSuffocation" th:value="${child.childSuffocation}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">吸氧史 0 无  1 有：</label>
								<div class="col-sm-8">
									<input id="childOxygen" name="childOxygen" th:value="${child.childOxygen}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">特殊情况：</label>
								<div class="col-sm-8">
									<input id="childSpec" name="childSpec" th:value="${child.childSpec}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/child/edit.js">
	</script>
</body>
</html>
